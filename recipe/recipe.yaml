schema_version: 1

context:
  name: printo
  version: "0.0.12"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/printo-${{ version }}.tar.gz
  sha256: e36ec095e53ada035b98a01e2235180d77721dc4ef9105fcae9303cd42ede6c0

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools ==68.0.0
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - printo
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Print objects with data beautifully
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/pomponchik/printo

extra:
  recipe-maintainers:
    - thewchan
