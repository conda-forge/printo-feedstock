{% set name = "printo" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/printo-{{ version }}.tar.gz
  sha256: 29914683b81a6da05d06de803f8c37b8fdf88fe4cb3dea5847220cf03b35278c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools ==68.0.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - printo
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pomponchik/printo
  summary: Print objects with data beautifully
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
